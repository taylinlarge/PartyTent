<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Party Tent!</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed|Permanent+Marker" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/main.css">
	</head>
	<body>
		<div class="wrapper">
			<nav class="nav-bar">
				<h2>Party Tent!</h2>
				<div class="ham">
					<div class="ham__top"></div>
					<div class="ham__mid"></div>
					<div class="ham__bot"></div>
				</div>
			</nav>

			<div class="full-ham">
				<h2 class="start-pt">Start a PT!</h2>
				<h2 class="edit-pt">Edit PT</h2>
				<h2 class="delete-pt">Delete PT</h2>
			</div>

			<div class="start-pt-form">
				<h1 class="form-back">Back</h1>
				<form action="POST" class="pt-form">
					<p>Name: </p><input type="text" name="name">
					<p>Party Favors: </p>
					<div class="checkboxes">
						<input type="checkbox" id="beer" name="beer" value="beer">
						<label for="beer">Beer</label>
						<input type="checkbox" id="liquor" name="liquor" value="liquor">
						<label for="liquor">Liquor</label>
						<input type="checkbox" id="music" name="music" value="music">
						<label for="music">Music</label>
						<input type="checkbox" id="other" name="other" value="other">
						<label for="other">Other</label>
					</div>
					<p>Description: </p><input type="text" name="description">
					<!-- <p>Image:</p> -->
					<!-- <input type="file" name="imageFile"> -->
					<button type="button" class="find-tent">Find Your Tent!</button>
				</form>
			</div>

			<div class="map">
				<img src="assets/img/EF2016-Camping-Map.jpg" alt="">
			</div>

			<div class="list">
				<h2 class="show-more">Show More...</h2>
				<div class="expanded-list">
					<h2 class="show-less">Show Less...</h2>
					<table class="table table-responsive expanded-list__tb">
						<thead>
							<tr>
							  <th scope="col">Name</th>
							  <th scope="col">Beer</th>
							  <th scope="col">Liquor</th>
							  <th scope="col">Music</th>
							  <th scope="col">Other</th>
							  <th scope="col">Description</th>
							</tr>
						</thead>
						<tbody>
							 
						</tbody>

					</table>
				</div>
			</div>
		</div>
		<script
		  src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
